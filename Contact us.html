<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #FF8C00);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff8f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #b22222;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ff6f00;
      box-shadow: 0 0 6px rgba(255,111,0,0.4);
    }

    button {
      margin-top: 20px;
      background-color: #b22222;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff6f00;
    }

    .info {
      margin-top: 25px;
      font-size: 16px;
      color: #333;
    }

    .order-btn {
      margin-top: 30px;
    }

    .order-btn a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .order-btn a:hover {
      background-color: #ff6f00;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>üì© Contact Me</h2>
    <form action="https://formspree.io/f/xrbledqr" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us what you think about the food, or any complaints..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>‚úÖ We'll get back to you shortly</h3>
    </div>

    <div class="order-btn">
      <a href="index.html">‚Üê Back to Menu</a>
    </div>
  </div>

</body>
</html>
